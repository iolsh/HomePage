<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'register')}"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Mr Iolsh</title>
</head>
<body>
<div class="col-sm-7">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="introText">
                <span class="text-uppercase">Mr Iolsh</span>
                <small> requests to sign up.</small>
            </h1>
        </div>
    </div>
    <form role="form" th:object="${homePageUser}" th:action='@{/register}' method='POST'>
        <div class="row">
            <div class="col-md-10">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}"
                            th:text="${err}">Input is incorrect
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="panel panel-default panelText">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign up</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
                                    <input type="text" th:field="*{firstName}"
                                           class="form-control input-sm" placeholder="First Name"/>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
                                    <input type="text" th:field="*{lastName}"
                                           class="form-control input-sm" placeholder="Last Name"/>
                                </div>
                            </div>
                        </div>

                        <div th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                            <input type="email" th:field="*{email}" class="form-control input-sm"
                                   placeholder="Email Address"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div th:class="${#fields.hasErrors('userName')} ? 'form-group has-error' : 'form-group'">
                                    <input type="text" th:field="*{userName}"
                                           class="form-control input-sm" placeholder="User Name"/>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                                    <input type="password" th:field="*{password}"
                                           class="form-control input-sm" placeholder="Password"/>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Register" class="btn btn-info btn-block"/>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
